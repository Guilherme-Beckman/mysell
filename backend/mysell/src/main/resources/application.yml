spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/mysell
    username: postgres
    password: ${DB_PASSWORD}

  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/mysell
    user: postgres
    password: ${DB_PASSWORD}
    locations: classpath:db/migration

jwt:
  secret: ${SECRET}
