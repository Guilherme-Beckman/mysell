<h1>Ações</h1>

<div class="action-carousel">
  <button
    *ngFor="let act of actions"
    class="action-button"
    [ngClass]="act.cssClass"
    (click)="onAction(act)"
  >
    <img [src]="act.svgPath" alt="{{ act.label }}" class="action-icon" />
    <span>{{ act.label }}</span>
  </button>
</div>
