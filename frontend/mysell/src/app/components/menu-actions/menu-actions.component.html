<!-- menu-actions.component.html -->
<ul class="menu-list">
  <li
    class="menu-item"
    *ngFor="let action of actions"
    (click)="onClick(action)"
  >
    <span class="menu-icon">
      <img src="{{ action.icon }}" alt="{{ action.label }}" />
    </span>
    <span class="menu-label">{{ action.label }}</span>
  </li>
</ul>
