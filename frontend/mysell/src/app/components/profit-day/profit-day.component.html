<h2>Lucro</h2>

<!-- Se não estiver carregando, mostra o valor; senão, mostra o skeleton -->
<ng-container *ngIf="!isLoading; else skeletonTpl">
  <h1>R$ {{ formattedProfit }}</h1>
</ng-container>

<!-- Define o placeholder animado -->
<ng-template #skeletonTpl>
  <ion-skeleton-text
    animated="true"
    style="width: 100%; height: 2.5rem"
  ></ion-skeleton-text>
</ng-template>

<p>Últimas 24 horas</p>
