<form [formGroup]="codeForm" (ngSubmit)="onSubmit()">
  <input 
    #digit1Input
    type="text"
    inputmode="numeric"
    pattern="[0-9]*"
    maxlength="1"
    formControlName="digit1"
    (input)="onInputChange($event, digit2Input)"
  />

  <input 
    #digit2Input
    type="text"
    inputmode="numeric"
    pattern="[0-9]*"
    maxlength="1"
    formControlName="digit2"
    (input)="onInputChange($event, digit3Input)"
    (keydown)="onBackspace($event, digit1Input)"
  />

  <input 
    #digit3Input
    type="text"
    inputmode="numeric"
    pattern="[0-9]*"
    maxlength="1"
    formControlName="digit3"
    (input)="onInputChange($event, digit4Input)"
    (keydown)="onBackspace($event, digit2Input)"
  />

  <input 
    #digit4Input
    type="text"
    inputmode="numeric"
    pattern="[0-9]*"
    maxlength="1"
    formControlName="digit4"
    (input)="onInputChange($event, digit5Input)"
    (keydown)="onBackspace($event, digit3Input)"
  />

  <input 
    #digit5Input
    type="text"
    inputmode="numeric"
    pattern="[0-9]*"
    maxlength="1"
    formControlName="digit5"
    (keydown)="onBackspace($event, digit4Input)"
  />
</form>
