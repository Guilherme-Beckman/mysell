<main>
  <h1>Histórico de vendas</h1>
  <div class="last-sells-info">
    <div class="title">
      <h2>Últimas Vendas</h2>
      <h2>+R$ {{ sum().toFixed(2) }}</h2>
    </div>

    <div class="sells-container">
      <div
        class="sells"
        *ngFor="let item of vendas.slice(0, quantidadeVisivel)"
      >
        <p>{{ item.quantidade }}x {{ item.produto }}</p>
        <p>+R$ {{ item.valor.toFixed(2) }}</p>
      </div>

      <div class="see-more" *ngIf="quantidadeVisivel < vendas.length">
        <button (click)="verMais()">Ver mais</button>
      </div>
    </div>
  </div>
</main>
