<div class="content">
  <div class="chart-container">
    <canvas #chartCanvas></canvas>
  </div>
  <div class="info-icon">
    <button (click)="expandInfo()" *ngIf="!isExpanded">
      <img src="assets/svg/info.svg" alt="" />
    </button>
  </div>
  <div class="back-button">
    <button (click)="expandInfo()" *ngIf="isExpanded">
      <img src="assets/svg/arrow.svg" alt="" />
    </button>
  </div>
</div>
