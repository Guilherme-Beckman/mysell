<div class="content">
  <ng-container>
    <div
      class="chart-container"
      [class.expanded]="isExpanded"
      [hidden]="!products || products.length === 0"
    >
      <canvas #chartCanvas></canvas>
    </div>
    <div
      class="info-icon"
      [hidden]="!products || products.length === 0 || isExpanded"
    >
      <button (click)="expandInfo()">
        <img src="assets/svg/info.svg" alt="Abrir informações" />
      </button>
    </div>

    <p class="no-products" [hidden]="products && products.length > 0">
      Nenhum dado disponível para o gráfico.
    </p>
  </ng-container>
</div>
<div
  class="back-button"
  [hidden]="!products || products.length === 0 || !isExpanded"
></div>
<app-bottom-arrow
  (arrowClick)="closeInfo()"
  [direction]="'left'"
  *ngIf="isExpanded"
></app-bottom-arrow>
