
<app-auth-form
  [title]="'Login'"
  [buttonText]="'Continuar'"
  [fields]="[
    { name: 'email', label: 'Email', placeholder: '', type: 'email', validators: [] },
    { name: 'password', label: 'Senha', placeholder: '', type: 'password', validators: [] }
  ]"
  (formSubmitted)="onLogin($event)"
  [textGoogleButton]="'Fazer login com Google'"
  (googleButtonClicked)="onGoogleLogin()"
  [textFacebookButton]="'Fazer login com Facebook'"
  (facebookButtonClicked)="onFacebookLogin()"
  [textFooter]="'NÃ£o possui uma conta?'"
  [textLink]="'Crie uma aqui'"
  [link]="'/register'"
  >
</app-auth-form>
<app-message-per-request [errorMessage]="(errorMessage$ | async) ?? ''" [successMessage]="(successMessage$ | async) ?? ''"></app-message-per-request>
<app-loading-sppiner [isLoading]="isLoading"></app-loading-sppiner>
