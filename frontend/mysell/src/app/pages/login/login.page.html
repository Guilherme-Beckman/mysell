
<app-auth-form
  [title]="'Login'"
  [buttonText]="'Entrar'"
  [fields]="[
    { name: 'email', label: 'Email', placeholder: 'Digite seu e-mail', type: 'email', validators: [] },
    { name: 'password', label: 'Senha', placeholder: 'Digite sua senha', type: 'password', validators: [] }
  ]"
  (formSubmitted)="handleForm($event)">
</app-auth-form>
