<nav>
  <div class="itens">
    <app-arrow
      [direction]="'left'"
      [pageToGo]="'/edit-available-products'"
    ></app-arrow>
    <app-home-redirect></app-home-redirect>
  </div>
</nav>
<main>
  <h1>Adicionar Produtos</h1>
  <app-proguess-bar [progress]="proguess()"></app-proguess-bar>
  <div class="selected-products">
    <h3>Produtos selecionados</h3>
    <hr />

    <div class="list-container">
      <div class="item" *ngFor="let product of products; trackBy: trackById">
        <img [src]="product.iconUrl" alt="{{ product.name }}" class="icon" />
        <span class="name">{{ product.name }}</span>
        <button class="remove-btn" (click)="onRemove(product)">âœ•</button>
      </div>
    </div>
  </div>
  <app-bottom-arrow
    [direction]="'left'"
    (arrowClick)="redirectBack()"
  ></app-bottom-arrow>
  <app-confirm-button [position]="'right'"></app-confirm-button>
</main>
